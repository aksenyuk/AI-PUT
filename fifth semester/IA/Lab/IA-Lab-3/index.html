<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="assets/book-of-black-cover-closed-svgrepo-com.svg" />
    <script src="script.js" defer></script>
    <title>My Book Collection</title>
</head>
<body>
    <div class="alert-container" data-alert-container></div>
    <img src="./assets/book.svg" alt="Book Logo" id="logo">
    <p class="main-title">My Book Collection</p>
    <h2 class="line"></h2>

    <div class="modal">
        <div class="add-book">
            <p>Add Book</p>
            <img src="./assets/plus-svgrepo-com.svg" alt="Plus Icon" id="plus">
        </div>
    </div>

    <div class="add-content">
        <header>
            <p>Book</p>
            <img src="./assets/close-svgrepo-com.svg" alt="Close Icon" id="close">
        </header>
        <form>
            <div class="unit author">
                <textarea id="text-author"></textarea>
            </div>
            <div class="unit title">
                <textarea id="text-title"></textarea>
            </div>
            <button></button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
